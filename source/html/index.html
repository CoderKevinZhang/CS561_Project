  <section style="background-color: beige; width: 40%; margin-left: 300px;" class="">
    <form class="filter-form">
		Zipcode: <input type="text" class="text" value="Zipcode" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Zipcode';}" id="zipcode">
		City: <input type="text" class="text" value="City" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'City';}" id="city">
		State: <input type="text" class="text" value="State" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'State';}" id="state"><br>
		MinPice: <input type="text" class="text" value="MinPice" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MinPice';}" id="minPice">
		MaxPrice: <input type="text" class="text" value="MaxPrice" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MaxPrice';}" id="maxPrice"><br>
		MinSquare: <input type="text" class="text" value="MinSquare" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MinSquare';}" id="minSquare">
		MaxSquare: <input type="text" class="text" value="MaxSquare" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MaxSquare';}" id="maxSquare"><br>
		beds: <select id="beds_option">
		  <option value="" selected disabled="disabled">-select-</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
      <option value="4">4+</option>
		</select>
		baths: <select id="baths_option">
		  <option value="0" selected disabled="disabled">-select-</option>
		  <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
		</select>
		<button style="margin-left: 250px;">Submit</button>
	</form>
  </section>
	  
  <section class="share-container">
    <div class="share-content">
      <p >Got a House Information?    Share With Us</p>
    </div>

    <div class="share-button">
      <button type="button" id="create-item-button"><i class="fa fa-plus-square-o"></i></button>
    </div>
  </section> 

  <div id="modal-backdrop" class="hidden"></div>
    <div id="create-item-modal" class="hidden">
      <div class="modal-dialog">

            Welcome To Our Website!
          </span>
          
          <button type="button" class="modal-close-button">&times;</button>
        </div>       
        <div class="modal-content"><h2>Please sign in or sign up to upload your house infomation.</h2></div>
        <div class="modal-footer">
          <button type="button" class="modal-sign-button" onclick="window.location.href='login.html'" >Sign In</button>
          <button type="button" class="modal-sign-button" onclick="window.location.href='signUp.html'">Sign Up</button>
          <button type="button" class="modal-cancel-button">Cancel</button>
        </div>


      </div>
    </div>
  </div>
